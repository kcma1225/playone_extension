<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <title>PLAYONE plugins</title>
</head>
<body>
    <h1>PLAYONE 輔助工具</h1>
    <table>
        <tr>
            <td id="t1">當前網站瀏覽狀態：<p id="p1"></p></td>
        </tr>
        <tr>
            <td id="t2">登入狀況：<p id="p2"></p></td>
        </tr>
        <tr>
            <td id="t3">語音頻道狀態：<p id="p3"></p></td>
        </tr>
    </table>

    <select id="selectButton">
        <option value="form1">送禮物</option>
        <option value="form2">抽扭蛋</option>
        <option value="form3">飆評系統</option>
    </select>

    <form id="form1">
        <div>
            <label for="giftSelect">禮物選擇</label>
            <select id="giftSelect"></select>

            <label for="receiverSelect">送禮人選擇</label>
            <select id="receiverSelect">
                <option value = "none">(無 或請自行輸入)</option>
            </select>

            <button type="button" id="addInputButton">多位使用者(自行輸入ID)</button>
            <div id="inputContainer"></div>
        </div>
        <div>
            <label for="quantityInput">送禮數量：</label>
            <input type="number" id="quantityInput" name="quantity" min="1">
            <button id="fillQuantity">10</button>
        </div>
        <button type="submit" id="submitButton">確認送出</button>    
        <tr>
            <td id="t4"><p id="p4"></p></td>
        </tr>
    </form>


    <form id="form2" style="display: none;">
        <p>test</p>
    </form>

    <form id="form3" style="display: none;">
        <div class="button-container">
            <button class="test-button">Test</button>
        </div>
          
          <!-- Create a table for displaying dynamic data -->
          <table id="dynamic-table">
            <thead>
              <tr>
                <th>時間</th>
                <th>名稱</th>
                <th>數量</th>
                <th>暱稱</th>
              </tr>
            </thead>
            <tbody id="dynamic-table-body"></tbody>
          </table>
    </form>


    <script src="./popup.js" type="module"></script>
    <script src="../assets/js/get_input.js" type="module"></script>
    <script src="./function1.js" type="module"></script>
    <script src="./function2.js" type="module"></script>
    <script src="./function3.js" type="module"></script>
    
</body>
</html>
